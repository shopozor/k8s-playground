kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: admin-ui
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: admin-ui
              # TODO: we want ports 80 and 443
              servicePort: 2015
